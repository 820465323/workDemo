<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="swiper-4.3.5.min.css">
    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
        }
        img{
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="86aihuishou1.png"/></div>
        <div class="swiper-slide"><img src="88shoujiaopc1.png"/></div>
        <div class="swiper-slide"><img src="pro2tebieban1.png"/></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="swiper-4.3.5.min.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        //水平
        direction: 'horizontal',
        //点击切换速度
        speed:1000,
        //自动切换速度
        autoplay : {
            delay:3000
        },
        loop: true,
        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
            //分页器按钮
            clickable :true,
        },

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    });
</script>
</html>
